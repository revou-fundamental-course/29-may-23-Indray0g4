<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
	<style>
		@media only scream and (max-width: 	600px){
			.header-wrapper{
				flex-direction: column;
			}
			.nav-bar{
				width: 100%;
				flex-direction: column;
			}
			.logo{
				margin-bottom: 16px;
			}
		}
	</style>
</head>
<body>
	<!-- header -->
	<header class="header-wrapper">
		<img src="assets/logo.png" alt="revoU Logo" class="logo">
		<div class="nav-bar">
			<div class="nav-item">Home</div>
			<div class="nav-item">Profile</div>
			<div class="nav-item">Portofolio</div>
			<div class="nav-item">Message Us</div>
		</div>
	</header>
	<div id="hero-section" class="hero">
		<!-- <img src="" alt="hero image"> -->

	<script>
		// var name = prompt("masukkan nama kamu:");
		// document.getElementById("nama").innerHTML = name;
		// console.log(element);
	</script>

		<h1>Hi, <span id="nama">IP</span>. Welcome to Website</h1>
		<h2>Ini adalah latihan pertama</h2>
	</div>
		<div id="headquarters-section">
		<h1>Headquarters</h1>
		<div class="wrapper">
			<div class="headquarters-image-container">
				<div class="headquarters-image"></div>
				<p>
					Jakarta
				</p>
			</div>
			<div class="headquarters-image-container">
				<div class="headquarters-image"></div>
					<p>
						Bandung
					</p>
			</div>
			<div class="headquarters-image-container">
				<div class="headquarters-image"></div>
					<p>
						Surabaya
					</p>
			</div>
		</div>
	</div>
	<div id="message-us-section" class="message-us"> 
		<h1>Message Us</h1>
		<div class="form-section">
        <form name="message-form" onsubmit="return validateForm()">
          Nama: <input placeholder="Nama" type="text" name="full-name" autocomplete="off" />
          <br />

          Tanggal Lahir:
          <input type="date" name="birth-date" />
          <br />

          Jenis Kelamin:
          <input type="radio" id="male" name="gender" value="Laki-laki" />
          <label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="Perempuan" />
          <label for="female">Perempuan</label>
          <br />

          Pesan:
          <textarea placeholder="Pesan" name="messages"></textarea>
          <br />

          <button id="kirim">Kirim</button>
        </form>

        <div class="form-output">
          <p>Nama: <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin: <span id="sender-gender"></span></p>
          <p>Pesan: <span id="sender-messages"></span></p>
        </div>
      </div>
		
	</div>
	<!-- footer -->
	<footer>
		Created by Revou
	</footer>
	<script src="js/script.js"></script>
</html>
